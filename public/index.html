<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="dist/index.js" type="module"></script>
  <title>Datepicker</title>
</head>
<body>
  <div class="datepicker">
    <div class="form-group">
      <!-- <span class="small" id="validationMsg">Please enter date in form MM/DD/YYYY</span> -->
      <!-- <label for="datepicker-input">Enter a date (MM/DD/YYYY)</label> -->
      <div class="input-container">
        <input type="text" id="datepicker-input" placeholder="MM/DD/YYYY" maxlength="10"/>
      </div>
      <button id="datepicker-open"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/></svg></button>
      <div class="calendar-container" id="calendar">
        <div class='calendar-header'>
            <div class="header-dates">
                <button class="month-btn prev-month"><</button>
                <button class="month-btn next-month">></button>
                <span class="month">
                    <select class="month-selector">
                    </select>
                </span>
                <span class="year">
                    <select class="year-selector">
                    </select>
                </span>
            </div>
            <div class="header-days">
                <div class="day">Su</div>
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">TH</div>
                <div class="day">F</div>
                <div class="day">Sa</div>
            </div>
        </div>
        <div class='calendar-body'>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
